    <h1 class=" text-center text-light"> Monte sua Partida </h1>
    <!-- Div pai -->
    <div class="d-flex justify-content-between w-100">
      <!-- Filha 1 -->
      <div style="margin: 20px;">
        <p class="text-light"> Dados da partida </p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome da pelada" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <p class=" text-light"> Tipo da quadra </p>
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Escolha..</option>
            <option value="1"> Society </option>
            <option value="2"> Futsal</option>
            <option value="3"> Campo </option>
          </select>
        </div>
        <p class=" text-light"> Qual o valor da sua pelada?</p>
        <div class="input-group mb-3">
          <input type="text-light" class="form-control" placeholder="Digite um valor" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <p class=" text-light"> Qual o numero de jogadores?</p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Quantos jogadores?" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <p class=" text-light"> Qual o genero?</p>
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Escolha..</option>
            <option value="1"> Masculino </option>
            <option value="2"> Feminino</option>
          </select>
        </div>
        <p class=" text-light"> Equipamento</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite um item" aria-label="Equipamento"
            aria-describedby="basic-addon1">
        </div>
        <p class=" text-light"> Data & Hora </p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Data & Hora" aria-label="DataHora"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <!-- Filha 2 -->
      <div style="margin-right: 20px;">
        <p class=" text-light"> Localização </p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite seu CEP..." aria-label="CEP"
            aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite sua Rua..." aria-label="Rua"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite seu numero..." aria-label="numero"
            aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite seu Bairro..." aria-label="Bairro"
            aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite sua Cidade..." aria-label="Cidade"
            aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite seu País..." aria-label="País"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <!-- Botão -->

    <div class="text-center">
      <a href="#" class="btn btn-success btn-lg" tabindex="-1" role="button" aria-disabled="true"
        onclick="salvarDados( )">Montar Partida</a>

    </div>
